<div cool-fade>
    <h2>Create New Project</h2>
    <p>You are creating a new project on this page... how does it feel?</p>
    <hr>

    <div>

      <form class="form-horizontal">

      <div class="control-group">
        <label class="control-label" for="inputProjectName">Project Name:</label>
        <div class="controls">
          <input type="text" style="width:400px;" id="inputProjectName" placeholder="Project Name" autofocus ng-model="projectName" ui-keydown="{'enter': 'createProject()'}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="inputProjectTags">Project Tags:</label>
        <div class="controls">
          <input type="text" style="width:400px;" id="inputProjectTags" placeholder="one, two, three" ng-model="projectTags" ng-list ui-keydown="{'enter': 'createProject()'}">
        </div>
      </div>

      <div class="control-group" ng-hide="preview.enabled">
        <label class="control-label" for="inputProjectDescription">Project Description:</label>
        <div class="controls">
          <textarea name="" style="width:400px;" id="inputProjectDescription" rows="10" ng-model="projectDescription" placeholder="optional"></textarea>
        </div>
      </div>

      <div class="desc-preview" ng-show="preview.enabled">
        <hr>
        <b>Preview:</b>
        <markdown ng-model="projectDescription"></markdown>
        <hr>
      </div>


      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" ng-model="settings.viewable"> Publicly Viewable <small>(Anyone with the link can view this project)</small>
          </label>
          <label class="checkbox">
            <input type="checkbox" ng-model="settings.editable"> Publicly Editable <small>(Anyone with the link can edit this project and its tasks)</small>
          </label>
          <br>
          <button type="button" class="btn btn-primary btn-large" ng-click="createProject()" ng-disabled="create.loading">{{create.text}}</button>
          <button type="button" class="btn btn-default btn-large" ng-click="resetForm()">Reset</button>
          <button type="button" class="btn btn-large btn-default" ng-click="preview.enabled = !preview.enabled">Preview</button>
        </div>
      </div>
    </form>

      
    </div>
